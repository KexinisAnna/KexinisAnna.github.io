experiences:
    title: Experiences
    info:
      - role: Data Analyst
        time: 2023 May - 2023 August
        company: Answer Technology, Nanjing, China
        details: |
          In my most recent position at Answer Tech Company, I worked closely with software engineers 
          and data researchers to create a software aimed at implementing trading strategies 
          for future contracts within the Chinese market.
          As a data analyst, I played a pivotal role in preparing daily data acquired from the Futures Exchange. 
          Additionally, I undertook the responsibility of calculating specialized indices from historical data, 
          which were treated as signals for subsequent strategy selection in our trading activities. 
          This experience involved extensive use of SQL for handling substantial datasets, 
          and I adeptly crafted SQL procedures to automate the generation of new datasets. 
          To enhance efficiency, my team engineered Python tools for concurrent trading, significantly expediting dataset generation.
            - Monitor and provide technical support for daily time-critical mass production process for pricing thousands of 
            OTC derivatives in European funds (with deadline 7:45 am CET) using a proprietary in-house valuation engine based on Python
      - role: Research Assistant
        time: 2021 - 2022
        company: University of Toronto Statistics Department, Canada
        details: |
          Implemented financial models to predict option pricing and volatility using Python; 
          collaborated on model analysis.
            - Model Development: Engineered a Vector-autoregressive model integrated into the Black-Scholes framework to forecast implied volatility rates, 
            improving the precision of financial derivatives pricing.
            - Collaborative Research: Worked alongside a team to evaluate the effectiveness of VAR and GARCH models 
            in predicting financial market behaviors, publishing findings in university journals.
      - role: Actuary Analyst
        time: 2021 - 2021
        company: China Life Insurance Group, Co., Nanjing, China 
        details: |
          Analyzed insurance premium correlations and market trends; 
          enhanced data presentation leading to strategic executive decisions.
            - Risk Analysis: Conducted in-depth analysis of the correlation between insurance premiums and natural disaster occurrences, 
            supporting the development of more accurate pricing models.
            - Visualization and Reporting: Designed and produced dynamic visual presentations using Python, effectively communicating complex data insights to senior management, 
            influencing policy and strategic decisions.


